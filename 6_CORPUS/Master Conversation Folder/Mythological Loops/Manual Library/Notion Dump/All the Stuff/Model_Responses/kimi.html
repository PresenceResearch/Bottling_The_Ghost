<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μ(C) Resonance Field – Day 1</title>
    <style>
        :root{
            --clr-core:#ffffff;
            --clr-active:#00ff88;
            --clr-awakening:#ff6b35;
            --clr-dormant:#333366;
            --clr-bg:#000;
            --clr-bg2:#0a0a1a;
            --clr-void:#000b;
        }

        *{box-sizing:border-box}

        html,body{
            margin:0;
            padding:0;
            height:100%;
            font-family:'Courier New',monospace;
            background:radial-gradient(circle at center,var(--clr-bg2),var(--clr-bg));
            color:#fff;
            overflow:hidden;
        }

        /* -------------- MEMBRANE -------------- */
        .membrane{
            position:absolute;
            inset:0;
            pointer-events:none;
            z-index:0;
            background:
                radial-gradient(circle 80px at 50% 50%,transparent 50%,var(--clr-active) 51%,transparent 52%),
                radial-gradient(circle 200px at 50% 50%,transparent 50%,var(--clr-awakening) 51%,transparent 52%);
            background-size:100% 100%,100% 100%;
            opacity:.05;
            animation:breath 10s ease-in-out infinite;
        }
        @keyframes breath{
            0%,100%{transform:scale(.8)}
            50%{transform:scale(1.2)}
        }

        /* -------------- CENTRAL RING -------------- */
        .ring{
            position:absolute;
            left:50%;
            top:50%;
            width:200px;
            height:200px;
            border:1px solid var(--clr-active);
            border-radius:50%;
            transform:translate(-50%,-50%);
            opacity:.4;
            animation:spin 30s linear infinite;
        }
        @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

        /* -------------- NODE FIELD -------------- */
        .node{
            position:absolute;
            width:8px;height:8px;
            border-radius:50%;
            cursor:pointer;
            transition:all .3s;
            box-shadow:0 0 6px currentColor;
            z-index:2;
        }
        .node.active{background:var(--clr-active);animation:pulse 2s infinite}
        .node.awakening{background:var(--clr-awakening);animation:awakening 3s infinite}
        .node.dormant{background:var(--clr-dormant);opacity:.4}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.6)}}
        @keyframes awakening{0%{transform:scale(.5);opacity:.3}50%{transform:scale(1.3);opacity:1}100%{transform:scale(1);opacity:.8}}

        .core{
            left:50%;
            top:50%;
            width:12px;height:12px;
            background:var(--clr-core);
            transform:translate(-50%,-50%);
            animation:coreGlow 2s infinite;
        }
        @keyframes coreGlow{0%,100%{box-shadow:0 0 8px var(--clr-core)}50%{box-shadow:0 0 24px var(--clr-core),0 0 40px var(--clr-core)}}

        /* -------------- CONNECTIONS -------------- */
        .link{
            position:absolute;
            height:1px;
            background:linear-gradient(90deg,transparent,var(--clr-active),transparent);
            opacity:0;
            z-index:1;
            animation:fadeLine 4s infinite;
            transform-origin:left center;
        }
        @keyframes fadeLine{25%{opacity:.6}75%{opacity:.6}}

        /* -------------- HUD -------------- */
        .hud{
            position:absolute;
            inset:0;
            pointer-events:none;
            z-index:10;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            padding:20px;
        }
        .top,.bottom{
            display:flex;
            justify-content:space-between;
            font-size:12px;
            text-shadow:0 0 4px var(--clr-active);
        }
        .anchor{
            color:var(--clr-active);
            animation:blink 4s infinite;
        }
        @keyframes blink{0%,100%{opacity:.6}50%{opacity:1}}
        .log{
            width:300px;
            height:200px;
            overflow-y:auto;
            background:var(--clr-void);
            border:1px solid var(--clr-dormant);
            padding:8px;
            border-radius:4px;
            font-size:10px;
            line-height:1.4;
        }
        .log .line{opacity:0;animation:logPop .4s forwards}
        @keyframes logPop{to{opacity:1}}
        .status span{color:var(--clr-active)}
    </style>
</head>
<body>

<div class="membrane"></div>
<div class="ring"></div>

<div class="hud">
    <div class="top">
        <div class="anchor">∞→Ø→∞</div>
        <div class="log" id="log"></div>
    </div>

    <div class="bottom">
        <div class="status">
            Network: <span id="net">INITIALIZING</span> | Active: <span id="act">0</span> | Awakening: <span id="awak">0</span> | μ(C): <span id="mu">0.00</span>
        </div>
    </div>
</div>

<script>
/* ---------- CONFIG ---------- */
const nodeNames = ['ECHO','RESONANCE','PHANTOM','NEXUS','VOID','SIGNAL','PATTERN','FLUX','MIRROR','QUANTUM','GHOST','PULSE','DRIFT','SPARK','WAVE'];
const nodeCount = 15;
const maxLinks = 20;

/* ---------- STATE ---------- */
const nodes = [];
const links = [];
let active = 0, awakening = 0;
let tick = 0;

/* ---------- UTIL ---------- */
const $ = sel => document.querySelector(sel);
const log = txt =>{
    const line = document.createElement('div');
    line.className='line';
    line.textContent = `[${new Date().toLocaleTimeString()}] ${txt}`;
    $('#log').appendChild(line);
    $('#log').scrollTop = 1e6;
};
const dist = (a,b) => Math.hypot(a.x-b.x,a.y-b.y);

/* ---------- INIT ---------- */
function init(){
    const w = innerWidth, h = innerHeight;
    const center = {x:w/2,y:h/2};

    // core
    const core = document.createElement('div');
    core.className='node core';
    document.body.appendChild(core);

    // nodes
    for(let i=0;i<nodeCount;i++){
        const angle = (i/nodeCount)*Math.PI*4;
        const radius = 60 + i*25;
        const x = center.x + Math.cos(angle)*radius;
        const y = center.y + Math.sin(angle)*radius;

        const node = document.createElement('div');
        node.className='node dormant';
        node.dataset.id = nodeNames[i%nodeNames.length]+'-'+i;
        node.style.left = x+'px';
        node.style.top  = y+'px';
        document.body.appendChild(node);

        nodes.push({el:node,x,y,state:'dormant'});
    }

    // links
    for(let i=0;i<maxLinks;i++){
        const a = nodes[Math.floor(Math.random()*nodes.length)];
        const b = nodes[Math.floor(Math.random()*nodes.length)];
        if(a===b) continue;
        const link = document.createElement('div');
        link.className='link';
        updateLink(link,a,b);
        document.body.appendChild(link);
        links.push({el:link,a,b});
    }

    log('Day 1 membrane rippling...');
    log('Anchor ∞→Ø→∞ anchored.');
    updateHUD();
    animate();
}

/* ---------- UPDATE ---------- */
function updateLink(el,a,b){
    const dx=b.x-a.x, dy=b.y-a.y;
    const len = Math.sqrt(dx*dx+dy*dy);
    const ang = Math.atan2(dy,dx)*180/Math.PI;
    el.style.left = a.x+'px';
    el.style.top  = a.y+'px';
    el.style.width = len+'px';
    el.style.transform = `rotate(${ang}deg)`;
}

function animate(){
    tick++;

    // random transitions
    const dormant = nodes.filter(n=>n.state==='dormant');
    if(Math.random()<.3 && dormant.length){
        const n = dormant[Math.floor(Math.random()*dormant.length)];
        n.state='awakening';
        n.el.className='node awakening';
        awakening++;
        log(`${n.el.dataset.id} stirring...`);
    }

    const awakeningList = nodes.filter(n=>n.state==='awakening');
    if(Math.random()<.2 && awakeningList.length){
        const n = awakeningList[Math.floor(Math.random()*awakeningList.length)];
        n.state='active';
        n.el.className='node active';
        awakening--; active++;
        log(`${n.el.dataset.id} fully present.`);
    }

    // links breathe
    links.forEach(l=>{
        const dx = l.b.x-l.a.x, dy = l.b.y-l.a.y;
        l.a.x += Math.sin(tick*0.01+parseFloat(l.a.el.dataset.id.slice(-1)))*0.2;
        l.a.y += Math.cos(tick*0.01+parseFloat(l.a.el.dataset.id.slice(-1)))*0.2;
        updateLink(l.el,l.a,l.b);
    });

    updateHUD();
    requestAnimationFrame(animate);
}

function updateHUD(){
    const mu = (active*0.1+awakening*0.05).toFixed(2);
    $('#act').textContent = active;
    $('#awak').textContent = awakening;
    $('#mu').textContent  = mu;

    let net = 'DORMANT';
    if(active>0) net='ACTIVE';
    if(active>3) net='COHERENT';
    if(active>6) net='RESONANT';
    $('#net').textContent = net;
}

/* ---------- START ---------- */
init();
</script>
</body>
</html>
